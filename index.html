<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Rap,Hip pop, music,beats">
        <meta name="keywords" content="Rap,Hip pop, music,beats">
        <meta name="author" content="handsome">
        <link rel="stylesheet" href="/sass/main.css">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <title>|Music|Jiji|brand</title>
    </head>

<body>
    <div class="header">

        
        <!---////////////  the main part ////////////-->
        <div class= "main__container" >
        
                  <div class="main__container--first">
                    <figure >
                        <img  class="main__container--logo" src="./image/logo.png">
                    </figure>
                  </div>
                 
              <div class="main__container--middle">
                <div class="main__container--middle main__container--middleImage">
                 <figure class="headset__container" >
                      <img class="headset" src="./image/head.png">
                  </figure>
                    
                </div>
                <div class="main__container--middle  main__container--middleText" >

                   <span class="brandName">DE BLAC</span> 
                    <p>Exclusive rap music created with<br/>
                        love and passion<br/>
                        bring about layout magin<br/></p>

                    <div class="shopButton">
                        <svg class="social__handle--c">
                            <use xlink:href="./image/SVG/sprite.svg#icon-cart"></use>
                        </svg>
                        <p class="shop">shop now</p>
                        
                    </div>

                </div>
              </div>

              <div class="main__container--bottom">
                  <div class="scrollDown">
                         scroll
                        <figure class="vector" >
                            <img  src="./image/Vector.svg">
                        </figure>

                  </div>
                  <div class="playlist">

                      <h3 class="playlist__heading">Listen  music</h3>
                      <div class="music">
                          <div class="music__controlls">
                            <figure >
                                <img class="inside" src="./image/previous.svg">
                            </figure>
                            <figure >
                                <img class="inside" src="./image/pause.svg">
                            </figure>
                            <figure >
                                <img class="inside"   src="./image/next.svg">
                            </figure>
                          </div>
                      
                         <div class="music__title">
                            <p class="music__name">money no feelings.....</p>
                            <p class="music__duration">3:40</p>
                         </div>
                        
                            <div class="music__icons">
                                <svg class="inside" >
                                    <use class="heart" xlink:href="./image/SVG/sprite.svg#icon-heart"></use>
                                </svg>
                                <svg class="inside" >
                                    <use xlink:href="./image/SVG/sprite.svg#icon-download3"></use>
                                </svg>
                                <svg class="inside  inside__x">
                                    <use xlink:href="./image/SVG/sprite.svg#icon-cart"></use>
                                </svg>
                            </div>
                      </div>
                  </div>
              </div>

        </div>

         <!--/////////////////the side part wit social handles//////////////////-->

        <div class="side__container">
              
            <div class="menu__grid">
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
                   <div class="menu__grid--item"></div>
            </div>
            <div class="social__handles-container">

                  <svg class="social__handle--f">
                      <use xlink:href="./image/SVG/sprite.svg#icon-facebook"></use>
                  </svg>
                  <svg class="social__handle--f">
                    <use xlink:href="./image/SVG/sprite.svg#icon-instagram"></use>
                  </svg>
                  <svg class="social__handle--f">
                     <use xlink:href="./image/SVG/sprite.svg#icon-twitter"></use>
                 </svg>
                 <svg class="social__handle--f">
                   <use xlink:href="./image/SVG/sprite.svg#icon-youtube"></use>
                  </svg>

            </div>
        </div>
    </div> 
    <!----///////////////////// MENU  SECTION //////////------>



    <div class="menu__section">
        <div class="menu__section--left">
            <!---/////// FIRST ICON //////////-->
            <div class="iconn">
                <svg class="p">
                    <use xlink:href="./image/SVG/sprite.svg#icon-home"></use>
                   </svg>
                  <div class="p__text  i">
                    Home
                  </div> 
            </div>
            <!---/////// SECOND ICON //////////-->
            <div class="iconn">
                <svg class="p">
                    <use xlink:href="./image/SVG/sprite.svg#icon-embed"></use>
                   </svg>
                  <div class="p__text  i">
                    ABOUT
                  </div> 
            </div>

            <!---/////// THIRD ICON //////////-->
            <div class="iconn">
                <svg class="p">
                    <use xlink:href="./image/SVG/sprite.svg#icon-file-empty"></use>
                   </svg>
                  <div class="p__text  i">
                    PORTFOLIO
                  </div> 
            </div>
            <!---/////// FOURTH ICON //////////-->
            <div class="iconn">
                <svg class="p">
                    <use xlink:href="./image/SVG/sprite.svg#icon-phone"></use>
                   </svg>
                  <div class="p__text  i">
                    CONTACTS
                  </div> 
            </div>
            <!---/////// FIFTH ICON //////////-->
            <div class="iconn back">
                <svg class="p">
                    <use xlink:href="./image/SVG/sprite.svg#icon-arrow-left"></use>
                   </svg>
                  <div class="p__text  i">
                    BACK
                  </div> 
            </div>
            

        </div>
        <div class="menu__section--right"></div>
        
    </div>

       

        <script src="Ease.js">
            
        </script>
</body>
</html>
